    faq:
      title: Często Zadawane Pytania
      question_1:
        q: W jaki sposób Steem różni się od innych platform, gdzie można dawać i dostawać napiwki?
        a: Platformy oparte na napiwkach dawanych w kryptowalutach wymagają od użytkownika wkładu własnego, by mógł wynagradzać inne osoby kryptowalutami. Na platformach opartych na blockchainie Steem wynagradzanie innych odbywa się bez kosztów własnych i jest tak proste jak głosowanie na ich posty czy komentarze, dokładnie tak jak na Facebooku czy na Reddicie.
      question_2:
        q: Jak zarabiają twórcy treści?
        a: Za wartościową treść, która została opublikowana i doceniona przez innych Użytkowników (czyli głosowali na nią) Steem blockchain rozdziela nagrodę po 7 dniach od daty jej publikacji. Z tej nagrody około 25% otrzymują Użytkownicy, którzy głosowali na tę treść, a pozostałe 75% jest dla samego autora. Te 75% dla autora jest dzielone na pół: pierwsza połowa w Steem Power i druga połowa w Steem Dollarach.
      question_3:
        q: Dlaczego Steem?
        a: Steem to nie nazwa serwisu internetowego, lecz sieci blockchain (bazy danych z wbudowanym systemem płatności), posiadającej własną kryptowalutę - Steem. Nazwa sieci to gra słów. Z angielskiego, "to esteem" oznacza "szanować/poważać". Steem jest także homofonem angielskiego słowa Steam (po polsku "para"), które często jest wiązane z mocą i siłą. To właśnie para i silnik parowy stanowiły podstawę rewolucji przemysłowej w XVIII wieku. Angielskie idiomy jak "this conversation is picking up steam" również odnoszą się do pary. Te konotacje sprawiły, że wybór nazwy Steem wydaje się jak najbardziej właściwy.
